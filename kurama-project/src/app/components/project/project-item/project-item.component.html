<article>

    <mat-card class="project-card">
      <mat-card-header class="project-header" routerLink="/project/{{project?.id}}">
          <h1>{{ project?.name }}</h1>
        <h2>
          <mat-icon class="header-icon">arrow_right_alt</mat-icon>
        </h2>


      </mat-card-header>
      <mat-card-content>
        <p>{{ project?.description }}</p>
        <table mat-table *ngIf="project && project.projectComponents && project.projectComponents.length != 0" [dataSource]="project.projectComponents" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->


          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="finished">
            <th mat-header-cell *matHeaderCellDef> Finished </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon *ngIf="element.finished" class="ok-icon">check</mat-icon>
              <mat-icon *ngIf="!element.finished" class="cancel-icon">cancel</mat-icon>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="coverage">
            <th mat-header-cell *matHeaderCellDef> Coverage </th>
            <td mat-cell *matCellDef="let element"> <mat-progress-bar mode="determinate" [value]="element.coverage"></mat-progress-bar> {{element.coverage}}% </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
</article>
