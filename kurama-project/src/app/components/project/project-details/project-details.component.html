<article>
  <mat-card class="mat-card">
    <mat-card-header>
      <mat-card-actions class="example-button-row">
        <div class="header-content">
          <h2>{{ project?.name }}</h2>
          <button mat-button class="button-tickets" mat-raised-button color="accent" routerLink="/project/{{project?.id}}">Tickets</button>
          <button mat-button class="button-components" mat-raised-button color="accent" routerLink="/components-list">Components</button>
        </div>
      </mat-card-actions>
    </mat-card-header>
    <mat-card-content>
      <h3>Project description:</h3>
      <p>{{ project?.description }}</p>
    </mat-card-content>
  </mat-card>
</article>
