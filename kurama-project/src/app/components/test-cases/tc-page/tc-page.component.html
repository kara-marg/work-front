<article>
  <mat-card class="test-case-card">
    <mat-card-header class="test-case-header">
      <h1 routerLink="/project/{{testCase?.projectId}}">{{ testCase?.projectName }}</h1>
      <h2>
        <mat-icon class="header-icon">arrow_right_alt</mat-icon>
      </h2>
      <h1 routerLink="/project-component/{{testCase?.projectComponentId}}">{{ testCase?.projectComponentName }}</h1>
      <h2>
        <mat-icon class="header-icon">arrow_right_alt</mat-icon>
      </h2>
      <h1>{{ testCase?.name }}</h1>
    </mat-card-header>
    <mat-card-content>
      <div class="information">
        <div class="description">
          <h2 class="h2ForDescription">Description: </h2>
          <p class="h2ForDescription">{{ testCase?.description }}</p>
        </div>
        <div class="requirements">
          <div>
            <div class="requirements-header">
              <h1 class="h1-requirements">Covered requirements: </h1>
              <div class="button-add">
                <button mat-mini-fab matTooltip="Add covered requirement" color="white" (click)="openRequirementSelectDialog()">
                  <mat-icon>add</mat-icon>
                </button>
              </div>
            </div>
            <div class="text-requirements">
              <h2 class="h2-requirement"
                 *ngFor="let requirement of testCase?.requirementShortDTOList" routerLink="/requirement/{{requirement.id}}"> - {{ requirement.name }}</h2>

            </div>
          </div>
        </div>
      </div>
      <div class="steps-header">
        <h1 class="h1-steps">Steps: </h1>
        <div class="button-add">
          <button mat-mini-fab matTooltip="Add new steps" color="white">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>

    </mat-card-content>
  </mat-card>
</article>
