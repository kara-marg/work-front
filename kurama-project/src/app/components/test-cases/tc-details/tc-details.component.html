<table mat-table [dataSource]="inputTestCaseList" class="mat-elevation-z8" *ngIf="inputTestCaseList">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Is Automated</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.isAutomated" aria-hidden="false" aria-label="Example home icon">done</mat-icon>
      <mat-icon *ngIf="!element.isAutomated" aria-hidden="false" aria-label="Example home icon">close</mat-icon>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th class="actions" mat-header-cell *matHeaderCellDef> Actions</th>
    <td class="actions-button" mat-cell *matCellDef="let element">
      <button mat-button class="button-description" mat-stroked-button  routerLink="/tc-page/{{element?.id}}">Open Test Case</button>
      <button mat-button class="button-Jira" mat-stroked-button *ngIf="element.isAutomated" >Run Auto</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
