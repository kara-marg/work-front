<article>
  <mat-card class="requirement-card">
    <mat-card-header class="requirement-header">
      <h1 routerLink="/project/{{requirement?.projectId}}" class="h1-link">{{ requirement?.projectName }}</h1>
      <h2>
        <mat-icon class="header-icon">arrow_right_alt</mat-icon>
      </h2>
      <h1
        routerLink="/project-component/{{requirement?.projectComponentId}}" class="h1-link">{{ requirement?.projectComponentName }}</h1>
      <h2>
        <mat-icon class="header-icon">arrow_right_alt</mat-icon>
      </h2>
      <h1>{{ requirement?.name }}</h1>
      <!--      <h1>{{}}</h1>-->
    </mat-card-header>
    <mat-card-content>
      <div>
        <p>{{ requirement?.description }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</article>
