<article>
  <mat-card class="mat-card">
    <mat-card-header>
      <mat-card-actions class="example-button-row">
        <div class="body-content">
          <div class="header-content">
            <h2>{{ ticket?.name }}</h2>
            <h2>Priority:  {{ ticket?.priority }}</h2>
            <h2>Type:  {{ ticket?.type}}</h2>
            <button mat-button class="button-description" mat-raised-button color="accent" routerLink="/ticket-page/{{ticket?.id}}">Details</button>
            <button mat-button class="button-Jira" mat-raised-button color="accent">Navigate to Jira</button>
          </div>
          <table></table>
        </div>
      </mat-card-actions>
    </mat-card-header>
    <mat-card-content *ngIf="showTestCases">
      <app-tc-list></app-tc-list>
    </mat-card-content>
  </mat-card>
</article>
