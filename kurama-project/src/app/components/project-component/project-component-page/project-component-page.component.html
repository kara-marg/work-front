<article>
  <mat-card class="project-component-card">
    <mat-card-header class="project-component-header">
      <h1 routerLink="/project/{{projectComponent?.projectId}}" class="h1-link">
        {{ projectComponent?.projectName }}
      </h1>
      <h2>
        <mat-icon class="header-icon">arrow_right_alt</mat-icon>
      </h2>

      <h1>{{ projectComponent?.name }}</h1>
    </mat-card-header>
    <mat-card-content>
      <div class="information">
        <div class="description">
          <h2 class="h2ForDescription">Description: </h2>
          <p class="h2ForDescription">{{ projectComponent?.description }}</p>
        </div>
      </div>
      <div>
        <div class="requirements-header">
          <h1 class="h1-requirements">Requirements:</h1>
          <div class="button-add">
            <button mat-mini-fab matTooltip="Add new requirement" color="white" (click)="openRequirementDialog()">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
        <app-requirement-item *ngFor="let requirement of projectComponent?.requirements" [requirement]="requirement"></app-requirement-item>
      </div>
    </mat-card-content>
  </mat-card>
</article>
